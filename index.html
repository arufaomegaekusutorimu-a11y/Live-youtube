        return "„Åì„Çì„Å∞„Çì„ÅØÔºÅ";

    async function startLive() {

        const iconFile = document.getElementById('input-icon').files[0];
        const sourceType = document.getElementById('input-source').value;

        baseViewerNum = Math.floor(subscriberCount / 100);
        viewerNum = 0;

        document.getElementById('display-cname').innerText = channelName;
        document.getElementById('display-cname2').innerText = channelName;
        document.getElementById('display-subs').innerText = subscriberCount.toLocaleString();
        document.getElementById('display-vtitle').innerText = vtitle;

        if (iconFile) {
            const reader = new FileReader();
            reader.onload = (e) => {
                myIconData = e.target.result;
                applyIcons();
            }
            reader.readAsDataURL(iconFile);
        } else {
            myIconData = getRandomAvatar(channelName);
            applyIcons();
        }

        function applyIcons() {
            document.querySelectorAll('.dynamic-icon').forEach(img => img.src = myIconData);
            document.getElementById('video-placeholder-icon').src = myIconData;
        }

        const video = document.getElementById('stream-video');
        const placeholder = document.getElementById('video-placeholder-icon');

        if (sourceType === 'none') {
            video.style.display = 'none';
            placeholder.style.display = 'block';
        } else {
            video.style.display = 'block';
            placeholder.style.display = 'none';
            try {
                let stream;
                if (sourceType === 'camera') {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                } else {
                    stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
                }
                video.srcObject = stream;
            } catch (err) {
                console.error("Êò†ÂÉè„ÇΩ„Éº„ÇπÂèñÂæó„Ç®„É©„Éº", err);

                video.style.display = 'none';
                placeholder.style.display = 'block';
            }

        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('live-main').style.display = 'block';

    function updateViewers() {
        const elapsedSec = (Date.now() - startTime) / 1000;
        if (viewerNum < baseViewerNum) {
            viewerNum += Math.ceil(baseViewerNum / 20);
        }
        const fluctuation = baseViewerNum * 0.1;
        const currentTarget = baseViewerNum + (Math.random() * fluctuation * 2 - fluctuation);
        viewerNum = viewerNum * 0.95 + currentTarget * 0.05;

        document.getElementById('viewer-count').innerText = Math.max(0, Math.floor(viewerNum)).toLocaleString();
        setTimeout(updateViewers, 1000);
    }

    function addMessage(isReaction = false, customUser = null, customText = null) {
        const chatList = document.getElementById('chatList');
        const elapsedSec = (Date.now() - startTime) / 1000;

        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-msg';
        
        let uName, avatarUrl, text;
        let isMe = false;

        if (customUser) {
            uName = customUser;
            avatarUrl = myIconData;
            text = customText;
            isMe = true;
        } else {
            uName = names[Math.floor(Math.random() * names.length)] + suffixNames[Math.floor(Math.random() * suffixNames.length)];

                if (Math.random() > 0.4) setTimeout(() => addMessage(true), 300);
                else lastRecognizedText = ""; 
            } else if (elapsedSec < 15) {
                const startGreets = [getGreeting(), "„Åç„ÅüÔºÅ", "ÂæÖ„Å£„Å¶„ÅüÔºÅ", channelName + "„Åï„Çì„Å†ÔºÅ", "„Åä„Å§„Éº", "ËçâÔΩó"];
                text = startGreets[Math.floor(Math.random() * startGreets.length)];
            } else {
                const dice = Math.random();
                if (dice > 0.9) { 
                    text = vocab.questions[Math.floor(Math.random() * vocab.questions.length)];
                } else if (dice > 0.7) {
                    text = channelName + "„Åï„ÇìÔºÅ" + vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];

                }
            }
        }

        msgDiv.innerHTML = `<img class="chat-avatar" src="${avatarUrl}"><div><span class="chat-name ${isMe ? 'is-me' : ''}">${uName}</span><span class="chat-text">${text}</span></div>`;

        }
