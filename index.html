        if (elapsedSec < 30) viewerNum += Math.floor(Math.random() * 80);
        else if (viewerNum < 100000) viewerNum += Math.floor(Math.random() * 1200) + 200;
        else viewerNum += Math.floor(Math.random() * 100) - 50;
        document.getElementById('viewer-count').innerText = Math.max(0, Math.floor(viewerNum)).toLocaleString();
        setTimeout(updateViewers, 1000);
    }

    function addMessage(isReaction = false, customUser = null, customText = null, isNiceSpa = false) {
        const chatList = document.getElementById('chatList');
        const elapsedSec = (Date.now() - startTime) / 1000;

        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-msg';
        
        let uName, avatarUrl, text;
        let isMe = false;

        if (customUser) {
            uName = customUser;
            avatarUrl = myIconData;
            text = customText;
            isMe = true;
        } else {
            uName = names[Math.floor(Math.random() * names.length)] + suffixNames[Math.floor(Math.random() * suffixNames.length)];
            avatarUrl = getRandomAvatar(uName + Math.random());
            
            if (isNiceSpa) {
                text = vocab.nicespa[Math.floor(Math.random() * vocab.nicespa.length)];
            } else if (isReaction && lastRecognizedText) {
                const reactionBase = vocab.voiceReaction[Math.floor(Math.random() * vocab.voiceReaction.length)];
                text = `<span class="mention">${reactionBase.replace('TEXT', lastRecognizedText)}</span>`;
                // Èü≥Â£∞Ë™çË≠òÂæå„ÅÆ„É™„Ç¢„ÇØ„Ç∑„Éß„É≥ÊôÇ„ÅØ‰∏ÄÂõû„ÅßÁµÇ„Çè„Çâ„Åõ„Åö„ÄÅÊï∞ÂÄãÈÄ£Êäï„Åï„Åõ„Çã
                if (Math.random() > 0.4) setTimeout(() => addMessage(true), 300);
                else lastRecognizedText = ""; 
            } else if (elapsedSec < 15) {
                const startGreets = [getGreeting(), "„Åç„ÅüÔºÅ", "ÂæÖ„Å£„Å¶„ÅüÔºÅ", channelName + "„Åï„Çì„Å†ÔºÅ", "„Åä„Å§„Éº", "ËçâÔΩó"];
                text = startGreets[Math.floor(Math.random() * startGreets.length)];
            } else {
                const dice = Math.random();
                if (dice > 0.8) {
                    text = channelName + "„Åï„ÇìÔºÅ" + vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];
                } else {
                    text = vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.feedback[Math.floor(Math.random() * vocab.feedback.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];
                }
            }
        }

        msgDiv.innerHTML = `<img class="chat-avatar" src="${avatarUrl}"><div><span class="chat-name ${isMe ? 'is-me' : ''}">${uName}</span><span class="chat-text">${text}</span></div>`;
        chatList.appendChild(msgDiv);
        chatList.scrollTop = chatList.scrollHeight;
        if (chatList.children.length > 100) chatList.removeChild(chatList.firstChild);

        if (!isReaction && !customUser && !isNiceSpa) {
            let interval = Math.random() * 1200 + 300;
            if (elapsedSec < 10) interval = 150;
            setTimeout(addMessage, interval);
        }
    }

    function triggerSuperChat() {
        if (startTime === 0) return;
        const elapsedSec = (Date.now() - startTime) / 1000;
        if (elapsedSec < 20) {
            setTimeout(triggerSuperChat, 1000);
            return;
        }
        const chatList = document.getElementById('chatList');
        const uName = names[Math.floor(Math.random() * names.length)] + suffixNames[Math.floor(Math.random() * suffixNames.length)];
        const avatarUrl = getRandomAvatar(uName + "SC" + Math.random());
        const amountNum = (Math.floor(Math.random() * 41) + 10) * 1000;
        const amount = "¬•" + amountNum.toLocaleString();
        let text = scMessages[Math.floor(Math.random() * scMessages.length)];
        if (Math.random() > 0.5) {
            const namePrefix = [channelName + "„Åï„Çì„ÄÅ", channelName + "„Åï„ÇìÔºÅ", "Â§ßÂ•Ω„Åç„Å™" + channelName + "„Åï„Çì„ÄÅ"];
            text = namePrefix[Math.floor(Math.random() * namePrefix.length)] + text;
        }
        const scDiv = document.createElement('div');
        scDiv.className = 'sc-msg';
        scDiv.innerHTML = `
            <div class="sc-header">
                <img class="chat-avatar" src="${avatarUrl}" style="margin-right:12px; width:40px; height:40px;">
                <div class="sc-user-info">
                    <div class="sc-name">${uName}</div>
                    <div class="sc-amount">${amount}</div>
                </div>
            </div>
            <div class="sc-body">${text}</div>
        `;
        chatList.appendChild(scDiv);
        chatList.scrollTop = chatList.scrollHeight;
        triggerNiceSpas();
        const nextInterval = Math.floor(Math.random() * 15000) + 30000;
        setTimeout(triggerSuperChat, nextInterval);
    }

    function triggerNiceSpas() {
        let count = 0;
        const maxCount = 25; 
        const intervalNiceSpa = setInterval(() => {
            addMessage(false, null, null, true);
            count++;
            if (count >= maxCount) clearInterval(intervalNiceSpa);
        }, Math.random() * 300 + 200); 
    }

    function sendUserMsg() {
        const input = document.getElementById('userMsgInput');
        if (input.value.trim() !== "") {
            addMessage(false, channelName, input.value);
            input.value = "";
        }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendUserMsg(); }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = false;
        recognition.onresult = (e) => { 
            lastRecognizedText = e.results[0][0].transcript; 
            // Ë™çË≠ò„Åó„Åü„ÇâÂç≥Â∫ß„Å´Ë§áÊï∞„ÅÆÂèçÂøú„ÇíÁîüÊàêÈñãÂßã
            addMessage(true); 
        };
        recognition.onend = () => { if(document.getElementById('micBtn').classList.contains('active')) recognition.start(); };
        document.getElementById('micBtn').onclick = function() {
            this.classList.toggle('active');
            if(this.classList.contains('active')) recognition.start(); else recognition.stop();
        };
    }
</script>
