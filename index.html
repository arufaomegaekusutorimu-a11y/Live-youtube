    <style>

        .container { display: flex; margin-top: 56px; padding: 24px; gap: 24px; max-width: 1750px; margin-left: auto; margin-right: auto; }

        .video-player { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; border-radius: 12px; overflow: hidden; }

        .video-title { font-size: 20px; font-weight: 700; margin-top: 12px; }

        .sub-btn { background: #0f0f0f; color: white; border: none; padding: 0 16px; height: 36px; border-radius: 18px; font-weight: 500; margin-left: 24px; }
        .description-box { background: #f2f2f2; border-radius: 12px; padding: 12px; margin-top: 12px; font-size: 14px; }

        /* „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ */
        .chat-container { border: 1px solid var(--yt-border); border-radius: 12px; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { padding: 8px 16px; border-bottom: 1px solid var(--yt-border); font-weight: 500; font-size: 14px; display: flex; align-items: center; justify-content: space-between; }
        .chat-list { flex: 1; overflow-y: auto; padding: 4px 16px; display: flex; flex-direction: column; gap: 4px; }
        .chat-msg { display: flex; align-items: flex-start; font-size: 13px; animation: fadeIn 0.2s ease-out; line-height: 20px; padding: 2px 0; flex-shrink: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .chat-avatar { width: 24px; height: 24px; border-radius: 50%; margin-right: 12px; flex-shrink: 0; object-fit: cover; background: #eee; }
        .chat-name { color: var(--yt-text-sec); margin-right: 8px; font-weight: 500; font-size: 13px; }
        .chat-name.is-me { background-color: #ffd600; color: #000; padding: 1px 4px; border-radius: 4px; }
        .chat-text { color: var(--yt-text-main); word-break: break-word; }
        .chat-text.mention { background: rgba(255, 200, 0, 0.2); padding: 2px 4px; border-radius: 4px; border-bottom: 2px solid orange; }
        
        /* „Çπ„Éº„Éë„Éº„ÉÅ„É£„ÉÉ„ÉàÁî®„Çπ„Çø„Ç§„É´‰øÆÊ≠£ */
        .sc-msg { display: block; border-radius: 4px; overflow: hidden; margin: 4px 0; animation: fadeIn 0.3s ease-out; font-family: sans-serif; flex-shrink: 0; }
        .sc-header { background-color: #d00000; color: #fff; padding: 8px 16px; display: flex; align-items: center; }

        .sc-amount { font-weight: 700; margin-top: 2px; font-size: 14px; }
        .sc-user-info { display: flex; flex-direction: column; }
        .sc-name { font-size: 13px; opacity: 0.9; font-weight: 500; }

        .chat-footer { border-top: 1px solid var(--yt-border); padding: 16px; }
        .footer-user { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .input-wrapper { display: flex; align-items: center; gap: 10px; background: #f2f2f2; border-radius: 20px; padding: 5px 15px; }
        .user-chat-input { flex: 1; border: none; background: transparent; padding: 8px 0; outline: none; font-size: 14px; }
        .send-btn { cursor: pointer; color: #065fd4; font-size: 18px; border: none; background: none; }
    </style>
</head>
<body>

</div>

<script>
    let viewerNum = 0;
    let lastRecognizedText = "";
    let channelName = "";
    let startTime = 0;
    let myIconData = "";
    let nextIsSC = false; // „ÄåËçâ„ÄçÊ§úÁü•Âæå„ÅÆ„Çπ„Éë„ÉÅ„É£‰∫àÁ¥Ñ„Éï„É©„Ç∞

    const names = ["„Åï„Åè„Çâ", "„Åü„Å™„Åã", "Kenta", "Èõ™„Å†„Çã„Åæ", "Anonymous", "Êµ∑È¢®", "Mochi", "Rin", "„Å™„Å™„Åó", "„Åù„Çâ", "„Éè„É´„Éà", "Mirai", "„ÇÇ„Åµ„ÇÇ„Åµ", "„Éù„ÉÅ", "Alice", "„Åü„Åè„Åø", "„Å≤„Çà„Çä", "„Åä„ÇÇ„Å°", "User_X", "Jiro", "Hanako", "„Ç≥„Éº„Éí„ÉºÂ•Ω„Åç", "Â§úÊõ¥„Åã„Åó", "ÊóÖ‰∫∫", "„ÅÇ„Åæ„Å≠", "„Çå„Çì", "„Å§„Å∞„Åï", "„ÅÇ„Åä„ÅÑ", "„Åø„Å§„Åç", "„Åã„Å™„Åß"];
    const suffixNames = ["", "„Åï„Çì", "ch", "!!", "_dayo", "Êé®„Åó", "2024", "„ÄÇ"];

    const vocab = {
        greeting: ["„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ", "„Åì„Çì„Å´„Å°„ÅØ„Éº", "„Åì„Çì„Å∞„Çì„ÅØÔºÅ", "„Åä„Å§„Åß„ÅôÔºÅ", "„Åç„Åü„ÉºÔºÅ", "ÂæÖ„Å£„Å¶„Åæ„Åó„Åü", "‰ªäÊó•„ÇÇÈÖç‰ø°„Åü„Åô„Åã„Çã", "„ÇÑ„Å£„Å®Ë¶ã„Çå„Çã", "ÂæÖÊ©ü"],
        emotion: ["„Åô„Åî„ÅÑÔΩó", "ÊúÄÈ´ò„Åô„Åé„Çã", "Èù¢ÁôΩ„ÅÑ„Å™", "„Çè„Åã„Çã", "„Åù„Çå„Å™", "„Å≥„Å£„Åè„Çä„Åó„ÅüÔΩó", "„Åã„Çè„ÅÑ„ÅÑÔºÅ", "„Åã„Å£„Åì„ÅÑ„ÅÑ", "Áôí„ÇÑ„Åï„Çå„Çã", "ÊÑüÂãï„Åó„Åü", "„Åï„Åô„Åå„Åß„Åô", "Â§©Êâç„ÅãÔΩó", "Ëçâ", "Ëçâ‰∏çÂèØÈÅø", "ÔΩó", "ÔΩóÔΩóÔΩó", "www"],
        feedback: ["„ÅÑ„ÅÑÊÑü„Åò„Åß„Åô„Å≠", "„Åù„ÅÆÈÄö„Çä„Å†„Å®ÊÄù„ÅÜ", "ÂøúÊè¥„Åó„Å¶„Åæ„ÅôÔºÅ", "‰ΩìË™øÊ∞ó„Çí„Å§„Åë„Å¶„Å≠", "Ê•Ω„Åó„Åø„Å´„Åó„Å¶„Åæ„Åó„Åü", "„ÅÑ„Å§„ÇÇË¶ã„Å¶„Åæ„Åô", "È†ëÂºµ„Å£„Å¶„Åè„Å†„Åï„ÅÑÔºÅ", "„ÅÑ„ÅÑÂ£∞", "„Çª„É≥„Çπ„ÅÇ„ÇãÔΩó", "„Åæ„Åò„ÅßËçâ"],
        short: ["ÔΩó", "ÔΩóÔΩóÔΩó", "ÔºÅÔºÅ", "ÔºÅ", "ÔºüÔºü", "üôè", "‚ú®", "üî•", "üòä", "üëç", "Ëçâ", "www"]
    };

    const scMessages = ["Ëµ§„Çπ„ÉëÈÄÅ„Çä„Åæ„ÅôÔºÅ", "„ÅÑ„Å§„ÇÇÂøúÊè¥„Åó„Å¶„Åæ„ÅôÔºÅ", "ÈÖç‰ø°ÊúÄÈ´ò„Åß„ÅôÔºÅÔºÅ", "„Éä„Ç§„Çπ„ÉëÔºÅ", "„Åì„Çå„Åã„Çâ„ÇÇÈ†ëÂºµ„Å£„Å¶„Åè„Å†„Åï„ÅÑÔºÅ", "Âä©„Åã„Çã", "‰ªäÊó•„ÅÆÈÖç‰ø°„ÇÇÊ•Ω„Åó„Åø„Å´„Åó„Å¶„Åæ„Åó„ÅüÔºÅ", "ËçâÔΩó „ÅäÁñ≤„ÇåÊßò„Åß„ÅôÔºÅ", "ÂøúÊè¥„ÅÆËµ§„Çπ„Éë„Åß„ÅôÔºÅüî•"];

    function getRandomAvatar(seedText) {
        const types = ['avataaars', 'bottts', 'pixel-art', 'identicon', 'initials'];
        const randomType = types[Math.floor(Math.random() * types.length)];
        const params = randomType === 'initials' ? '&backgroundType=solid,gradientLinear' : '';
        return `https://api.dicebear.com/7.x/${randomType}/svg?seed=${encodeURIComponent(seedText)}${params}`;
    }

    function getGreeting() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 11) return "„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ";
        if (hour >= 11 && hour < 17) return "„Åì„Çì„Å´„Å°„ÅØ„Éº";
        return "„Åì„Çì„Å∞„Çì„ÅØÔºÅ";
    }

    async function startLive() {
        channelName = document.getElementById('input-cname').value || "„É¶„Éº„Ç∂„Éº";
        const vtitle = document.getElementById('input-vtitle').value || "„É©„Ç§„ÉñÈÖç‰ø°‰∏≠";
        const iconFile = document.getElementById('input-icon').files[0];
        const sourceType = document.getElementById('input-source').value;

        document.getElementById('display-cname').innerText = channelName;
        document.getElementById('display-cname2').innerText = channelName;
        document.getElementById('display-vtitle').innerText = vtitle;

        if (iconFile) {
            const reader = new FileReader();
            reader.onload = (e) => {
                myIconData = e.target.result;
                document.querySelectorAll('.dynamic-icon').forEach(img => img.src = myIconData);
            }
            reader.readAsDataURL(iconFile);
        } else {
            myIconData = getRandomAvatar(channelName);
            document.querySelectorAll('.dynamic-icon').forEach(img => img.src = myIconData);
        }

        try {
            const video = document.getElementById('stream-video');
            let stream;
            if (sourceType === 'camera') {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            } else {
                stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
            }
            video.srcObject = stream;
        } catch (err) {
            console.error("Êò†ÂÉè„ÇΩ„Éº„ÇπÂèñÂæó„Ç®„É©„Éº", err);
            alert("Êò†ÂÉè„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
            return;
        }

        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('live-main').style.display = 'block';
        startTime = Date.now();
        updateViewers();
        addMessage();
        
        setTimeout(triggerSuperChat, 1000); 
    }

    function updateViewers() {
        const elapsedSec = (Date.now() - startTime) / 1000;
        if (elapsedSec < 30) viewerNum += Math.floor(Math.random() * 80);
        else if (viewerNum < 100000) viewerNum += Math.floor(Math.random() * 1200) + 200;
        else viewerNum += Math.floor(Math.random() * 100) - 50;
        document.getElementById('viewer-count').innerText = Math.max(0, Math.floor(viewerNum)).toLocaleString();
        setTimeout(updateViewers, 1000);
    }

    function addMessage(isReaction = false, customUser = null, customText = null) {
        const chatList = document.getElementById('chatList');
        const elapsedSec = (Date.now() - startTime) / 1000;
        
        // ‰∫àÁ¥Ñ„Éï„É©„Ç∞„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Çπ„Éë„ÉÅ„É£„ÇíË°®Á§∫„Åó„Å¶ÁµÇ‰∫Ü
        if (nextIsSC && !isReaction && !customUser) {
            nextIsSC = false;
            triggerSuperChat(true); 
            return;
        }

        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-msg';
        
        let uName, avatarUrl, text;
        let isMe = false;

        if (customUser) {
            uName = customUser;
            avatarUrl = myIconData;
            text = customText;
            isMe = true;
        } else {
            uName = names[Math.floor(Math.random() * names.length)] + suffixNames[Math.floor(Math.random() * suffixNames.length)];
            avatarUrl = getRandomAvatar(uName + Math.random());
            
            if (isReaction && lastRecognizedText) {
                text = `<span class="mention">„Äå${lastRecognizedText}„Äç</span> „Åù„Çå„Å™ÔΩó`;
                lastRecognizedText = "";
            } else if (elapsedSec < 15) {
                const startGreets = [getGreeting(), "„Åç„ÅüÔºÅ", "ÂæÖ„Å£„Å¶„ÅüÔºÅ", channelName + "„Åï„Çì„Å†ÔºÅ", "„Åä„Å§„Éº", "ËçâÔΩó"];
                text = startGreets[Math.floor(Math.random() * startGreets.length)];
            } else {
                const dice = Math.random();
                if (dice > 0.8) {
                    text = channelName + "„Åï„ÇìÔºÅ" + vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];
                } else {
                    text = vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.feedback[Math.floor(Math.random() * vocab.feedback.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];
                }
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        msgDiv.innerHTML = `<img class="chat-avatar" src="${avatarUrl}"><div><span class="chat-name ${isMe ? 'is-me' : ''}">${uName}</span><span class="chat-text">${text}</span></div>`;
        chatList.appendChild(msgDiv);
        chatList.scrollTop = chatList.scrollHeight;
        if (chatList.children.length > 100) chatList.removeChild(chatList.firstChild);

        // „ÄåËçâ„Äç„ÅÆ„ÉØ„Éº„Éâ„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ„Åó„ÄÅ„ÅÇ„Çå„Å∞„Éï„É©„Ç∞„ÇíÁ´ã„Å¶„Çã
        if (text.includes("Ëçâ") || text.includes("ÔΩó") || text.includes("www")) {
            nextIsSC = true;
        }

        if (!isReaction && !customUser) {
            let interval = Math.random() * 1200 + 300;
            if (elapsedSec < 10) interval = 150;
            setTimeout(addMessage, interval);
        }
    }

    function triggerSuperChat(immediate = false) {
        if (startTime === 0) return;

        const chatList = document.getElementById('chatList');
        const uName = names[Math.floor(Math.random() * names.length)] + suffixNames[Math.floor(Math.random() * suffixNames.length)];
        const avatarUrl = getRandomAvatar(uName + "SC" + Math.random());
        const amount = "¬•" + (Math.floor(Math.random() * 50 + 1) * 1000).toLocaleString();
        const text = scMessages[Math.floor(Math.random() * scMessages.length)];

        const scDiv = document.createElement('div');
        scDiv.className = 'sc-msg';
        scDiv.innerHTML = `
            <div class="sc-header">
                <img class="chat-avatar" src="${avatarUrl}" style="margin-right:12px; width:40px; height:40px;">
                <div class="sc-user-info">
                    <div class="sc-name">${uName}</div>
                    <div class="sc-amount">${amount}</div>
                </div>
            </div>
            <div class="sc-body">${text}</div>
        `;

        chatList.appendChild(scDiv);
        chatList.scrollTop = chatList.scrollHeight;

        if (!immediate) {
            const nextInterval = Math.floor(Math.random() * 6000) + 2000;
            setTimeout(triggerSuperChat, nextInterval);
        } else {
            // Âç≥ÊôÇÂÆüË°åÔºàËçâ„ÅÆÂæåÔºâ„ÅÆÂ†¥Âêà„ÅØ„ÄÅÈÄöÂ∏∏„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„É´„Éº„Éó„ÇíÂÜçÈñã
            setTimeout(addMessage, 500);
        }
    }

    function sendUserMsg() {
        const input = document.getElementById('userMsgInput');
        if (input.value.trim() !== "") {
            addMessage(false, channelName, input.value);
            input.value = "";
        }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendUserMsg(); }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.onresult = (e) => { lastRecognizedText = e.results[0][0].transcript; addMessage(true); };
        document.getElementById('micBtn').onclick = function() {
            this.classList.toggle('active');
            if(this.classList.contains('active')) recognition.start(); else recognition.stop();
        };
    }
</script>
