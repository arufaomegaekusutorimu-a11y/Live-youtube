<body>

<div id="setup-screen">

<script>
    let viewerNum = 0;
    let lastRecognizedText = "";
    let channelName = "";
    let startTime = 0;
    let myIconData = "";

    const names = ["ã•ãã‚‰", "ãŸãªã‹", "Kenta", "é›ªã ã‚‹ã¾", "Anonymous", "æµ·é¢¨", "Mochi", "Rin", "ãªãªã—", "ãã‚‰", "ãƒãƒ«ãƒˆ", "Mirai", "ã‚‚ãµã‚‚ãµ", "ãƒãƒ", "Alice", "ãŸãã¿", "ã²ã‚ˆã‚Š", "ãŠã‚‚ã¡", "User_X", "Jiro", "Hanako", "ã‚³ãƒ¼ãƒ’ãƒ¼å¥½ã", "å¤œæ›´ã‹ã—", "æ—…äºº", "ã‚ã¾ã­", "ã‚Œã‚“", "ã¤ã°ã•", "ã‚ãŠã„", "ã¿ã¤ã", "ã‹ãªã§"];
    const suffixNames = ["", "ã•ã‚“", "ch", "!!", "_dayo", "æ¨ã—", "2024", "ã€‚"];

    const vocab = {
        greeting: ["ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™ï¼", "ã“ã‚“ã«ã¡ã¯ãƒ¼", "ã“ã‚“ã°ã‚“ã¯ï¼", "ãŠã¤ã§ã™ï¼", "ããŸãƒ¼ï¼", "å¾…ã£ã¦ã¾ã—ãŸ", "ä»Šæ—¥ã‚‚é…ä¿¡ãŸã™ã‹ã‚‹", "ã‚„ã£ã¨è¦‹ã‚Œã‚‹", "å¾…æ©Ÿ"],
        emotion: ["ã™ã”ã„ï½—", "æœ€é«˜ã™ãã‚‹", "é¢ç™½ã„ãª", "ã‚ã‹ã‚‹", "ãã‚Œãª", "ã³ã£ãã‚Šã—ãŸï½—", "ã‹ã‚ã„ã„ï¼", "ã‹ã£ã“ã„ã„", "ç™’ã‚„ã•ã‚Œã‚‹", "æ„Ÿå‹•ã—ãŸ", "ã•ã™ãŒã§ã™", "å¤©æ‰ã‹ï½—"],
        feedback: ["ã„ã„æ„Ÿã˜ã§ã™ã­", "ãã®é€šã‚Šã ã¨æ€ã†", "å¿œæ´ã—ã¦ã¾ã™ï¼", "ä½“èª¿æ°—ã‚’ã¤ã‘ã¦ã­", "æ¥½ã—ã¿ã«ã—ã¦ã¾ã—ãŸ", "ã„ã¤ã‚‚è¦‹ã¦ã¾ã™", "é ‘å¼µã£ã¦ãã ã•ã„ï¼", "ã„ã„å£°", "ã‚»ãƒ³ã‚¹ã‚ã‚‹ï½—"],
        short: ["ï½—", "ï½—ï½—ï½—", "ï¼ï¼", "ï¼", "ï¼Ÿï¼Ÿ", "ğŸ™", "âœ¨", "ğŸ”¥", "ğŸ˜Š", "ğŸ‘"],
        superchat: ["èµ¤ã‚¹ãƒ‘é€ã‚Šã¾ã™ï¼", "å¿œæ´ã—ã¦ã¾ã™ï¼", "ä»Šæ—¥ã®é…ä¿¡æœ€é«˜ã§ã™", "ãƒŠã‚¤ã‚¹ãƒ‘ï¼", "ãŠç–²ã‚Œæ§˜ã§ã™ï¼", "ã“ã‚Œã‚’è»è³‡é‡‘ã«ã—ã¦ãã ã•ã„"]
    };

    function getGreeting() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 11) return "ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™ï¼";
        if (hour >= 11 && hour < 17) return "ã“ã‚“ã«ã¡ã¯ãƒ¼";
        return "ã“ã‚“ã°ã‚“ã¯ï¼";
    }

    async function startLive() {
        channelName = document.getElementById('input-cname').value || "ãƒ¦ãƒ¼ã‚¶ãƒ¼";
        const vtitle = document.getElementById('input-vtitle').value || "ãƒ©ã‚¤ãƒ–é…ä¿¡ä¸­";
        const iconFile = document.getElementById('input-icon').files[0];
        const sourceType = document.getElementById('input-source').value;

        document.getElementById('display-cname').innerText = channelName;
        document.getElementById('display-cname2').innerText = channelName;
        document.getElementById('display-vtitle').innerText = vtitle;

        // ã‚¢ã‚¤ã‚³ãƒ³åæ˜ 
        if (iconFile) {
            const reader = new FileReader();
            reader.onload = (e) => {
                myIconData = e.target.result;
                document.querySelectorAll('.dynamic-icon').forEach(img => img.src = myIconData);
            }
            reader.readAsDataURL(iconFile);
        }

        // æ˜ åƒã‚½ãƒ¼ã‚¹ã®å–å¾—
        try {
            const video = document.getElementById('stream-video');
            let stream;
            if (sourceType === 'camera') {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            } else {
                stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
            }
            video.srcObject = stream;
        } catch (err) {
            console.error("æ˜ åƒã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ", err);
            alert("æ˜ åƒã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨±å¯ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            return;
        }

        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('live-main').style.display = 'block';
        startTime = Date.now();
        updateViewers();
        addMessage();
        // ã‚¹ãƒ‘ãƒãƒ£ãƒ«ãƒ¼ãƒ—é–‹å§‹
        startSuperChatLoop();
    }

    function updateViewers() {
        const elapsedSec = (Date.now() - startTime) / 1000;
        if (elapsedSec < 30) viewerNum += Math.floor(Math.random() * 80);
        else if (viewerNum < 100000) viewerNum += Math.floor(Math.random() * 1200) + 200;
        else viewerNum += Math.floor(Math.random() * 100) - 50;
        document.getElementById('viewer-count').innerText = Math.max(0, Math.floor(viewerNum)).toLocaleString();
        setTimeout(updateViewers, 1000);
    }

    function addMessage(isReaction = false, customUser = null, customText = null, isSuperChat = false) {
        const chatList = document.getElementById('chatList');
        const elapsedSec = (Date.now() - startTime) / 1000;
        const msgDiv = document.createElement('div');
        
        let uName, avatarUrl, text;
        let isMe = false;

        if (customUser) {
            uName = customUser;
            avatarUrl = myIconData || `https://api.dicebear.com/7.x/avataaars/svg?seed=user`;
            text = customText;
            isMe = true;
        } else {
            uName = names[Math.floor(Math.random() * names.length)] + suffixNames[Math.floor(Math.random() * suffixNames.length)];
            avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${uName}${Math.random()}`;
            
            if (isReaction && lastRecognizedText) {
                text = `<span class="mention">ã€Œ${lastRecognizedText}ã€</span> ãã‚Œãªï½—`;
                lastRecognizedText = "";
            } else if (elapsedSec < 15) {
                const startGreets = [getGreeting(), "ããŸï¼", "å¾…ã£ã¦ãŸï¼", channelName + "ã•ã‚“ã ï¼", "ãŠã¤ãƒ¼"];
                text = startGreets[Math.floor(Math.random() * startGreets.length)];
            } else {
                const dice = Math.random();
                if (dice > 0.8) {
                    text = channelName + "ã•ã‚“ï¼" + vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];
                } else {
                    text = vocab.emotion[Math.floor(Math.random() * vocab.emotion.length)] + vocab.feedback[Math.floor(Math.random() * vocab.feedback.length)] + vocab.short[Math.floor(Math.random() * vocab.short.length)];
                }
            }
        }

        if (isSuperChat) {
            msgDiv.className = 'superchat-msg';
            msgDiv.innerHTML = `
                <div class="sc-header">
                    <img class="sc-avatar" src="${avatarUrl}">
                    <div class="sc-info">
                        <span class="sc-name">${uName}</span>
                        <span class="sc-amount">ï¿¥50,000</span>
                    </div>
                </div>
                <div class="sc-content">${vocab.superchat[Math.floor(Math.random() * vocab.superchat.length)]}</div>
            `;
        } else {
            msgDiv.className = 'chat-msg';
            msgDiv.innerHTML = `<img class="chat-avatar" src="${avatarUrl}"><div><span class="chat-name ${isMe ? 'is-me' : ''}">${uName}</span><span class="chat-text">${text}</span></div>`;
        }

        chatList.appendChild(msgDiv);
        chatList.scrollTop = chatList.scrollHeight;
        if (chatList.children.length > 100) chatList.removeChild(chatList.firstChild);

        if (!isReaction && !customUser && !isSuperChat) {
            let interval = Math.random() * 1500 + 200;
            if (elapsedSec < 10) interval = 150;
            setTimeout(addMessage, interval);
        }
    }

    function startSuperChatLoop() {
        // 20ç§’ã€œ40ç§’ã«ä¸€åº¦ã€ãƒ©ãƒ³ãƒ€ãƒ ã«ã‚¹ãƒ‘ãƒãƒ£ã‚’é£›ã°ã™
        const interval = Math.random() * 20000 + 20000;
        setTimeout(() => {
            addMessage(false, null, null, true);
            startSuperChatLoop();
        }, interval);
    }

    function sendUserMsg() {
        const input = document.getElementById('userMsgInput');
        if (input.value.trim() !== "") {
            addMessage(false, channelName, input.value);
            input.value = "";
        }
    }

    function handleEnter(e) { if (e.key === 'Enter') sendUserMsg(); }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.onresult = (e) => { lastRecognizedText = e.results[0][0].transcript; addMessage(true); };
        document.getElementById('micBtn').onclick = function() {
            this.classList.toggle('active');
            if(this.classList.contains('active')) recognition.start(); else recognition.stop();
        };
    }
</script>
